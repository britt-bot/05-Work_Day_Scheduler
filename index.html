<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here calendar --> 
      <div class="row time-block" id="9am">
        <div class="col-md-1 hour">09:00am</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="10am">
        <div class="col-md-1 hour">10:00am</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="11am">
        <div class="col-md-1 hour">11:00am</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="12pm">
        <div class="col-md-1 hour">12:00pm</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="1pm">
        <div class="col-md-1 hour">01:00pm</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="2pm">
        <div class="col-md-1 hour">02:00pm</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="3pm">
        <div class="col-md-1 hour">03:00pm</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="4pm">
        <div class="col-md-1 hour">04:00pm</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
      <div class="row time-block" id="5pm">
        <div class="col-md-1 hour">05:00pm</div>
        <textarea class='col-md-9 description' id='9'></textarea>
        <button class="col-md-1 saveBtn" type="button"><i class="fas fa-cloud-upload-alt"></i></button>      
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
